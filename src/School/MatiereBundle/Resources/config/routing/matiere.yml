matiere:
    path:     /
    defaults: { _controller: "SchoolMatiereBundle:Matiere:index" }

matiere_show:
    path:     /{id}/show
    defaults: { _controller: "SchoolMatiereBundle:Matiere:show" }

matiere_new:
    path:     /new
    defaults: { _controller: "SchoolMatiereBundle:Matiere:new" }

matiere_create:
    path:     /create
    defaults: { _controller: "SchoolMatiereBundle:Matiere:create" }
    requirements: { _method: post }

matiere_edit:
    path:     /{id}/edit
    defaults: { _controller: "SchoolMatiereBundle:Matiere:edit" }

matiere_update:
    path:     /{id}/update
    defaults: { _controller: "SchoolMatiereBundle:Matiere:update" }
    requirements: { _method: post|put }

matiere_delete:
    path:     /{id}/delete
    defaults: { _controller: "SchoolMatiereBundle:Matiere:delete" }
    requirements: { _method: post|delete }
